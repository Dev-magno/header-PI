<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header class="header-container">
        <div id="header-itens">
            <div id="header-logo">
                <img src="/img/book.png" alt="logo do site">
            </div>

            <div id="header-input">
                <input type="search" name="" id=""><img src="/img/search.png" alt="imagem para fazer busca no site">
            </div>
            
            <nav id="nav-bar">
                <ul>
                    <li>Quem somos</li>
                    <li>Livros</li>
                    <li>Trocas</li>
                    <li>Lista de Desejos</li>
                    <li>Ajuda</li>
                </ul>
            </nav>

            <div id="header-login">
                <img src="/img/persson-book.png" alt="imagem para fazer login ou cadastrar no site">
            </div>
        </div>

        <div id="header-content">
            <h1>A RPOCUARA DE LIVROS</h1>
        </div>

        
    </header>
</body>
</html>
